name: deploy-frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/samadhi-frontend:latest
          docker build -t samadhi-frontend:latest ./frontend
          docker tag samadhi-frontend:latest $IMAGE_URI

      - name: Push to ECR
        run: |
          IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/samadhi-frontend:latest
          docker push $IMAGE_URI

      - name: ssh into ec2 and deploy new image
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 3.34.132.201
          username: ec2-user
          key: ${{secrets.SSH_PRIVATE_KEY}}
          scripts: |
            cd /home/ec2-user/samadhi/web
            docker-compose down -v
            docker rmi ${{steps.login-ecr.outputs.registry}}/samadhi-frontend:latest
            docker-compose up -d --build
